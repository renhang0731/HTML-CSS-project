<h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">&nbsp;&nbsp;Check out with your Payment</h1>

                <option value="affin">Affin Bank Berhad</option>
                <option value="affinislam">Affin Islamic Bank Berhad</option>

                <option value="allianceislam">Alliance Islamic Bank Malaysia Berhad</option>

                <option value="bankkerjasama">Bank Kerjasama Rakyat Malaysia Berhad</option>
                <option value="bankmuamalat">Bank Muamalat Malaysia Berhad</option>
                <option value="bankofCN">Bank of China (Malaysia) Berhad</option>
                <option value="agro">Bank Pertanian Malaysia Berhad (Agrobank)</option>
                <option value="banksimpanan">Bank SimpananNasional</option>
                <option value="cimb">CIMB Bank Berhad</option>

                <option value="citibank">Citibank Berhad</option>

                <option value="HLislam">Hong Leong Islamic Bank Berhad</option>
                <option value="hsbcamanah">HSBC Amanah Malaysia Berhad</option>
                <option value="hsbc">HSBC Bank Malaysia Berhad</option>

                <option value="kuwait">Kuwait Finance House</option>
                <option value="malayan">Malayan Banking Berhad</option>
                <option value="mbsb">MBSB Bank Berhad</option>

                <option value="publicbank">Public Bank Berhad</option>

                <input type="password" id="cvv" name="cvv" maxlength="3" placeholder="3 digits on the back of your card">
